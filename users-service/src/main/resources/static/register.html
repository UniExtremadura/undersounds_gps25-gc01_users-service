<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            margin-bottom: 15px;
            padding: 12px;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        #respuesta {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .role-info {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h2>Crear Cuenta</h2>
        <p class="text-muted">Regístrate para comenzar</p>
    </div>

    <form id="registerForm">
        <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Nombre" required />
        </div>
        <div class="mb-3">
            <input type="text" name="surname" class="form-control" placeholder="Apellido" required />
        </div>
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Usuario" required />
        </div>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required />
        </div>

        <!-- Información del rol (no editable) -->
        <div class="role-info">
            <i class="fas fa-user me-2"></i>Tu rol será: <strong>USER</strong>
        </div>

        <button type="submit" class="btn-register">Crear cuenta</button>
    </form>

    <div id="respuesta"></div>
</div>

<script>
    document.getElementById('registerForm').onsubmit = async function(e) {
        e.preventDefault();

        // Mostrar indicador de carga
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Creando cuenta...';
        submitBtn.disabled = true;

        // Obtener los valores del formulario - EL ROL SIEMPRE ES USER
        const data = {
            name: this.name.value,
            surname: this.surname.value,
            username: this.username.value,
            email: this.email.value,
            password: this.password.value,
            role: 'USER'  // Rol fijo, no elegible por el usuario
        };

        console.log('Datos enviados:', data);  // Verificar en la consola los datos que se están enviando

        try {
            // Realizar la solicitud POST
            const res = await fetch('http://localhost:8080/users/registro', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            // Procesar la respuesta
            const resultado = await res.json();

            // Mostrar mensaje de respuesta
            const respuestaDiv = document.getElementById('respuesta');
            respuestaDiv.style.display = 'block';

            if (res.ok) {
                // Registro exitoso
                respuestaDiv.className = 'success-message';
                respuestaDiv.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="fas fa-check-circle me-2"></i>
                        <span>¡Cuenta creada exitosamente! Redirigiendo al login...</span>
                    </div>
                `;

                // Redirigir al login después de 2 segundos
                setTimeout(() => {
                    window.location.href = 'login.html'; // Cambia por la URL de tu página de login
                }, 2000);

            } else {
                // Error en el registro
                respuestaDiv.className = 'error-message';
                respuestaDiv.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span>Error: ${resultado.message || 'No se pudo crear la cuenta'}</span>
                    </div>
                `;
            }

        } catch (error) {
            // Error de conexión
            const respuestaDiv = document.getElementById('respuesta');
            respuestaDiv.style.display = 'block';
            respuestaDiv.className = 'error-message';
            respuestaDiv.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span>Error de conexión: ${error.message}</span>
                </div>
            `;
        } finally {
            // Restaurar el botón
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }
    };
</script>
</body>
</html>
