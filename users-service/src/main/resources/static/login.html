<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 15px;
        }
        .login-container {
            max-width: 420px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 35px 30px;
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .login-header p {
            color: #6c757d;
            font-size: 0.95rem;
        }
        .form-control {
            margin-bottom: 18px;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.15);
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(106, 17, 203, 0.3);
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid #6a11cb;
            color: #6a11cb;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        .btn-register:hover {
            background: #6a11cb;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.2);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e1e5e9;
        }
        .divider span {
            padding: 0 15px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        #respuesta {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        .forgot-password a {
            color: #6a11cb;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>Iniciar sesión</h2>
        <p class="text-muted">Ingresa a tu cuenta o crea una nueva</p>
    </div>

    <form id="loginForm">
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required />
        </div>

        <div class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-login">
            <i class="fas fa-sign-in-alt me-2"></i>Entrar
        </button>
    </form>

    <div class="divider">
        <span>O</span>
    </div>

    <button type="button" class="btn-register" onclick="window.location.href='register.html'">
        <i class="fas fa-user-plus me-2"></i>Crear cuenta
    </button>

    <div id="respuesta"></div>
</div>

<script>
    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();

        // Mostrar indicador de carga
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Iniciando sesión...';
        submitBtn.disabled = true;

        const data = {
            email: this.email.value,
            password: this.password.value
        };

        try {
            const res = await fetch('http://localhost:8080/users/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            const resultado = await res.json();

            // Mostrar mensaje de respuesta
            const respuestaDiv = document.getElementById('respuesta');
            respuestaDiv.style.display = 'block';

            if (res.ok && resultado.username) {
                // Login exitoso
                respuestaDiv.className = 'success-message';
                respuestaDiv.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="fas fa-check-circle me-2"></i>
                        <span>Inicio de sesión exitoso. Redirigiendo...</span>
                    </div>
                `;

                // Guardar información del usuario en localStorage
                localStorage.setItem('currentUser', JSON.stringify(resultado));

                // Redirigir a profile.html después de 1.5 segundos
                setTimeout(() => {
                    window.location.href = `profile.html?username=${resultado.username}`;
                }, 1500);

            } else {
                // Error en el login
                respuestaDiv.className = 'error-message';
                respuestaDiv.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span>Error: ${resultado.message || 'Credenciales incorrectas'}</span>
                    </div>
                `;
            }
        } catch (error) {
            // Error de conexión
            const respuestaDiv = document.getElementById('respuesta');
            respuestaDiv.style.display = 'block';
            respuestaDiv.className = 'error-message';
            respuestaDiv.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span>Error de conexión: ${error.message}</span>
                </div>
            `;
        } finally {
            // Restaurar el botón
            submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>' + originalText;
            submitBtn.disabled = false;
        }
    };
</script>
</body>
</html>
