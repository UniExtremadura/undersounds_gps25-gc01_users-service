spring.application.name=users-service
# Configuración propia, modificar en local si es conveniente
server.port=8081
spring.security.user.name=admin
spring.security.user.password=admin
# Configuración de la fuente de datos
spring.datasource.url=jdbc:mysql://localhost:3306
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Configuración de JPA (si estás usando Hibernate o Spring Data JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Configuración de Keycloak como OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/undersounds-realm
